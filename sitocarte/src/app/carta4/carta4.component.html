<div *ngIf="loading" class="loading">Caricamento in corso...</div>

<div *ngIf="!loading && c4Dati" class="container card-custom">

  <div class="card-wrapper">
    <!-- Immagine -->
    <img [src]="c4Dati.images.small" [alt]="c4Dati.name" class="card-img-left img-fluid" />
    <!-- Card con i dati -->
    <div class="card">
      <div class="card-body">
        <h5 class="card-title">{{ c4Dati.name }}</h5>
        <p class="card-text">Tipo: {{ c4Dati.types.join(', ') }}</p>
        <p class="card-text">
            Weaknesses:
            <span *ngFor="let weakness of c4Dati.weaknesses">{{ weakness.type }}</span>
          </p>
      </div>
    </div>
  </div>
</div>

<!-- Messaggio di errore -->
<div *ngIf="!loading && error" class="error-message">
  <p>Si è verificato un errore nel recuperare la carta Mewtwo.</p>
</div>

<!-- Messaggio se non è stata trovata la carta Mewtwo -->
<div *ngIf="!loading && !c4Dati" class="no-card-message">
  <p>Nessuna carta Mewtwo.</p>
</div>

<div *ngIf="loading" class="loading">Caricamento in corso...</div>

<div *ngIf="!loading && c2Dati" class="container card-custom">

  <div class="card-wrapper">
    <!-- Immagine -->
    <img [src]="c2Dati.images.small" [alt]="c2Dati.name" class="card-img-left img-fluid" />
    <!-- Card con i dati -->
    <div class="card">
      <div class="card-body">
        <h5 class="card-title">{{ c2Dati.name }}</h5>
        <p class="card-text">Tipo: {{ c2Dati.types.join(', ') }}</p>
        <p class="card-text">
            Weaknesses:
            <span *ngFor="let weakness of c2Dati.weaknesses">{{ weakness.type }}</span>
          </p>
      </div>
    </div>
  </div>
</div>

<!-- Messaggio di errore -->
<div *ngIf="!loading && error" class="error-message">
  <p>Si è verificato un errore nel recuperare la carta Blastoise.</p>
</div>

<!-- Messaggio se non è stata trovata la carta Blastoise -->
<div *ngIf="!loading && !c2Dati" class="no-card-message">
  <p>Nessuna carta Blastoise.</p>
</div>
